               <a href="#" id="btn" onclick="plusOne(this)">Tambah Opsi*</a>

     </form>

     <script>
          let num = 1;
          function plusOne(e) {
               num++;
               let result = document.getElementById("result");
                    
               result.innerHTML += `
               <label for="">Opsi ${num}</label>

               <input type="text">
               <br>
               `;
          }
     </script>
